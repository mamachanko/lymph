<!DOCTYPE html>
<html>

<head>


  <meta charset="utf-8">
  <title>{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="{{ site.author }}">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.1.1/gh-fork-ribbon.min.css" />
  <style>
    .right .github-fork-ribbon {
        background-color: #000;
    }
  </style>

</head>
<body>

  <div class="github-fork-ribbon-wrapper right">
      <div class="github-fork-ribbon">
          <a href="https://github.com/deliveryhero/lymph">View on GitHub</a>
      </div>
  </div>

  <embed src="logo.svg" width="50%">

  <div class="container">
    <h1><a href="./">{{ site.tag_text }}</a></h1>
    {{ content }}
    ---
    <p>Hosted with GitHub Pages. Maintained by <a href="https://github.com/deliveryhero">Delivery Hero</a>.</p>
  </div>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', '{{ site.ga_code }}', 'auto');
    ga('send', 'pageview');
  </script>

</body>
</html>
